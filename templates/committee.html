{% extends 'base.html' %}

{% block content %}
<!-- About Slider Area Start Here -->
<div class="about-slider-area">
    <div class="container">
        <h2 class="title-default-left-bold title-bar-high">Academic committees of EEE department</h2>
        <table class="table table-striped table-primary">
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Committee Name with Terms of Reference</th>
                    <th>Committee Members</th>
                </tr>
            </thead>
            <tbody>
                {% for committee in committees %}
                <tr>
                    <td>{{committee.id}}</td>
                    <td>{{committee.name|safe}}</td>
                    <td>{{committee.member|safe}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!-- About Slider Area End Here -->
{% endblock content %}
