{% extends 'base.html' %}

{% block content %}
<!-- Lecturers Page 1 Area Start Here -->
<div class="lecturers-page1-area">
    <div class="container">
        <div class="row">
            {% for faculty in faculties %}
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                <div class="single-item">
                    <div class="lecturers1-item-wrapper">
                        <div class="lecturers-img-wrapper">
                            <a href="#"><img class="img-responsive" src="{{ MEDIA_URL }}/media/{{faculty.photo}}" alt="team" height="355px"></a>
                        </div>
                        <div class="lecturers-content-wrapper">
                            <h3 class="item-title"><a href="#">{{faculty.name}}</a></h3>
                            <span class="item-designation">{{faculty.designation}}</span>
                            <ul class="lecturers-social">
                                <li><a href="mailto:{{faculty.email}}"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
                                <li><a href="{{faculty.directory}}"><i class="fa-solid fa-info" aria-hidden="true"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Lecturers Page 1 Area End Here -->
{% endblock content %}
